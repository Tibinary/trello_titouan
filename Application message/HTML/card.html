    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark background">
            <h2>MINICARD</h2>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="card.html">Cartes</a>

                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Se deconnecter</a>
                  </li>
                </ul>
            </div>
        </nav>
    <div class="dashboard">
    </br>
        <div class="row">
        <div class="col-4"></div>
        <div class="input-group mb-3 col-4">
            <input type="text" class="form-control" placeholder="Ajouter une colone" aria-describedby="button-addon2" id="colButton">
            <div class="input-group-append">
              <button class="btn btn-dark" type="button" onclick="addCol()">Ajouter</button>
            </div>
        </div>
        <div class="col-4"></div>
        </div>
        <div class="row" id="row">
            <div class="col-3" id="colNumber1">
                <div class="shadow-sm p-3 mb-5 bg-white rounded colone">
                    <div>
                        <nav class="navbar navbar-dark bg-dark">
                            <h2>Backlog</h2>
                            <button class="btn btn-outline-danger" type="button" onclick="delCol('colNumber1')">X</button>
                        </nav>
                    </div>
                </br>
                    <div id="lieuCard1" class="cardSpace">
                        <div class="card text-center p-3 mb-5 rounded bg-light cardBorder"  id="cardNumber1">
                            <p id="p1">Carte 1 B</p>
                            <div>
                                <button class="btn btn-outline-info" type="button" id="button-addon2" onclick="paintCard('cardNumber1')">
                                    <i class="fa fa-paint-brush"></i>
                                </button>
                                <button class="btn btn-outline-warning" type="button" id="button-addon2" onclick="replaceCard('cardNumber1')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-outline-danger" type="button" id="button-addon2" onclick="delCard('cardNumber1')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ajouter une carte" aria-describedby="button-addon2" id="inputText1">
                        <div class="input-group-append">
                          <button class="btn btn-dark" type="button" id="addButton" onclick="addCard('lieuCard1','inputText1')">Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
